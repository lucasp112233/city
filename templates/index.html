<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{url_for('static', filename='estilos.css')}}">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="row">
            <a class="navbar-brand" href="#">
                <img src="" alt="" width="35" height="25" class="d-inline-block align-text-top">
                City delivery
            </a>
        </div>
    </nav>



    <main class="container p-4">
        <h1 class="display-4 text-center mt-4   ">Carga de pedidos</h1>

    </main>
    <div class="row">
        <div class="col-md-2 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <form action="/create-order" method="POST">
                        <input type="date" name="fecha" placeholder="Fecha" class="form-control" autofocus>
                        <input type="text" name="cliente" placeholder="Cliente" class="form-control">
                        <input type="text" name="movil" placeholder="Movil" class="form-control">
                        <input type="text" name="precio_producto" placeholder="Precio producto" class="form-control">
                        <input type="text" name="precio_delivery" placeholder="Precio delivery" class="form-control">
                        <input type="text" name="ciudad" placeholder="ciudad" class="form-control">
                        <button type="submit" class="btn btn-primary btn-block">
                            save
                        </button>

                    </form>

                </div>

            </div>
            

        </div>
    </div>

    <div >
        <table >
            <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Movil</th>
                <th>Precio producto</th>
                <th>Precio delivery</th>
                <th>ciudad</th>
            </tr>
            {% for order in orders %}
            <tr>
                <th>{{order.fecha}}</th>
                <th>{{order.cliente}}</th>
                <th>{{order.movil}}</th>
                <th>{{order.precio_producto}}</th>
                <th>{{order.precio_delivery}}</th>
                <th>{{order.ciudad}}</th>
                <th>
                <a href="">delete</a>
                <a href="">edit</a>
                </th>
                
                {% endfor %}



            </tr>

    </div>
    




</body>

</html>
